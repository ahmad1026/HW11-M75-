<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>

<body>
  <div class="flex flex-col">
    <table class="text-center divide-y divide-zinc-600 w-full border">

          <th class="p-4 w-1/3">Heading</th>
          <th class="p-4 w-1/3">Heading</th>
        </tr>
      </thead>
      <tbody class="default flex flex-col items-center w-full text-black bg-white">
        <tr class="flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
        <tr class="primary flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
        <tr class="secondary flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
        <tr class="success flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
        <tr class="danger flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
        <tr class="warning flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
        <tr class="info flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
        <tr class="light flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
        <tr class="dark flex w-full">
          <td class="p-4 w-1/3">Default</td>
          <td class="p-4 w-1/3">cell</td>
          <td class="p-4 w-1/3">cell</td>
        </tr>
      </tbody>
    </table>
    <div class="flex gap-5">
      <button class="delete5 rounded-full text-xl w-1/4 bg-cyan-500 hover:bg-cyan-600 mt-6 p-3">delete 5 item</button>
      <button class="add3 rounded-full text-xl w-1/4 bg-cyan-500 hover:bg-cyan-600 mt-6 p-3">add 3 item</button>
    </div>


  </div>


  <script src="./app.js"></script>
</body>

</html>
